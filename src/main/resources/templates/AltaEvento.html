<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alta Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-primary">Alta de Evento</h2>
		<form th:action="@{/eventos/alta}" th:method="post" class="row g-3">

			<!-- Nombre del Evento -->
			<div class="col-md-6">
				<label for="nombre" class="form-label">Nombre del Evento</label> 
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>

			<!-- Descripción -->
			<div class="col-md-6">
				<label for="descripcion" class="form-label">Descripción</label> 
				<input type="text" class="form-control" id="descripcion" name="descripcion" required>
			</div>

			<!-- Fecha de Inicio (LocalDate) -->
			<div class="col-md-6">
				<label for="fechaInicio" class="form-label">Fecha de Inicio</label> 
				<input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
			</div>

			<!-- Duración -->
			<div class="col-md-6">
				<label for="duracion" class="form-label">Duración (horas)</label> 
				<input type="number" class="form-control" id="duracion" name="duracion" min="1" required>
			</div>

			<!-- Dirección -->
			<div class="col-md-12">
				<label for="direccion" class="form-label">Dirección</label> 
				<input type="text" class="form-control" id="direccion" name="direccion" required>
			</div>


			<!-- Destacado -->
			<div class="col-md-6">
				<label for="destacado" class="form-label">¿Destacado?</label>
				<select class="form-select" id="destacado" name="destacado">
					<option value="N" selected>No</option>
					<option value="S">Sí</option>
				</select>
			</div>

			<!-- Aforo Máximo -->
			<div class="col-md-6">
				<label for="aforoMaximo" class="form-label">Aforo Máximo</label> 
				<input type="number" class="form-control" id="aforoMaximo" name="aforoMaximo" min="1" required>
			</div>

			<!-- Mínimo de Asistencia -->
			<div class="col-md-6">
				<label for="minimoAsistencia" class="form-label">Mínimo de Asistencia</label> 
				<input type="number" class="form-control" id="minimoAsistencia" name="minimoAsistencia" min="1" required>
			</div>

			<!-- Precio -->
			<div class="col-md-6">
				<label for="precio" class="form-label">Precio</label> 
				<input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" required>
			</div>

			<!-- Tipo de Evento (por nombre) -->
			<div class="col-md-6">
				<label for="tipo" class="form-label">Tipo de Evento</label>
				<select class="form-select" id="tipo" name="tipo.idTipo" required>
					<option value="" selected disabled>Seleccione un tipo</option>
					<option value="1">Conciertos</option>
					<option value="2">Comidas en Restaurantes</option>
				</select>
			</div>

			<!-- Botones -->
			<div class="col-12 d-flex justify-content-between">
				<button type="submit" class="btn btn-primary">Crear Evento</button>
				<a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
			</div>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
