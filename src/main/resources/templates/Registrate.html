<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Detalle Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<form th:action="@{/registro}" th:method="post" class="row g-3">
		<div class="col-md-12">
			<label for="username" class="form-label">Username</label> <input
				type="text" class="form-control" id="username" name="username">
		</div>
		<div class="col-md-12">
			<label for="password" class="form-label">Password</label> <input
				type="text" class="form-control" id="password" name="password">
		</div>
		<div class="col-12">
			<label for="email" class="form-label">Email</label> <input
				type="text" class="form-control" id="email" name="email"
				placeholder="algo@fp.com">
		</div>
		<div class="col-12">
			<label for="nombre" class="form-label">Nombre</label> <input
				type="text" class="form-control" id="nombre" name="nombre"
				placeholder="Tu nombre">
		</div>
		<div class="col-12">
			<label for="apellidos" class="form-label">Apellidos 2</label> <input
				type="text" class="form-control" id="apellidos" name="apellidos"
				placeholder="Apellidos">
		</div>
		<div class="col-md-6">
			<label for="direccion" class="form-label">Direccion</label> <input
				type="text" class="form-control" id="direccion" name="direccion"
				placeholder="Direccion">
		</div>
		
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</form>
	</div>
</body>
</html>
