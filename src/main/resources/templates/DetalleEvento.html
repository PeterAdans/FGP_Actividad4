<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Detalle Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container mt-5">
	<div class="card" style="width: 18rem;">
		<img th:src="@{/imagenes/imagen1.jpg}" class="card-img-top" alt="Avatar">
		<div class="card-body">
			<h5 class="card-title" th:text="${evento.nombre}">Card title</h5>
			<p class="card-text" th:text="${evento.descripcion}"></p>
			<p class="card-text" th:text="${evento.precio}"></p>
			<a th:href="@{/home}" class="btn btn-primary">Volver</a>
		</div>
		
	</div>
	
	<div sec:authorize="hasRole('ROLE_CLIENTE')" class="card mt-6" style="width: 18rem;">
			<form th:action="@{/cliente/evento/alta/{id}(id=${evento.idEvento})}" method="post">
			<div>
				<label for="cantidad">Cantidad:</label> 
				<input class="form-control  mt-3" type="number" name="cantidad" min="1" max="10" placeholder="Maximo 10" required>
			</div>
				<div>
					<button  type="submit" class="btn btn-primary  mt-3" >Reservar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
